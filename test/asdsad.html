<!DOCTYPE html>
<html>

<head>
    <script>
        function setValue(id, value) {
            document.getElementById(id).value = value;
        }
    </script>
</head>

<body>

    <p>Click the button to set the value of the input element with id="test":</p>

    <input type="text" id="test">
    <button onclick="setValue('test', 'sadsa!')">Click me</button>

</body>

</html>
